<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="picture"></div>
                <div class="name">
                    <span>Report for</span>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="time">
                <p id="pick">Daily</p>
                <p>Weekly</p>
                <p id="pick">Monthly</p>
            </div>
        </div>

        <div class="right">
            <div class="col1">
            <div class="work cards">
                <div class="icon">
                <img src="./images/icon-work.svg" alt="work-icon">
                </div>
                <div class="cardinfo">              
                    <div class="heading">
                        <h2>Work</h2>
                        <img id="ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
                    </div>
                    <div class="hour">
                        <h1>32hrs</h1>
                        <p id="hrs">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
        
            <div class="exercise cards"> 
                    <div class="icon">
                        <img src="./images/icon-exercise.svg" alt="exercise-icon">
                    </div>
                    <div class="cardinfo">               
                    <div class="heading">
                        <h2>Exercise</h2>
                        <img src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
                    </div>
                    <div class="hour">
                        <h1>4hrs</h1>
                        <p id="hrs">Last Week - 5hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col2">
            <div class="play cards">
                <div class="icon">
                    <img src="./images/icon-play.svg" alt="play-icon">
                    </div>
                    <div class="cardinfo">               
                <div class="heading">
                    <h2>Play</h2>
                    <img src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="hour">
                    <h1>10hrs</h1>
                    <p id="hrs">Last Week - 8hrs</p>
                </div>
                    </div>               
            </div>

            <div class="social cards">
                <div class="icon">
                    <img src="./images/icon-social.svg" alt="social-icon">
                    </div>
                    <div class="cardinfo">
                <div class="heading">
                    <h2>Social</h2>
                    <img src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="hour">
                    <h1>5hrs</h1>
                    <p id="hrs">Last Week - 10hrs</p>
                </div>
                </div>
            </div>
        </div>
        
        <div class="col3">
            <div class="study cards">
                <div class="icon">
                    <img src="./images/icon-study.svg" alt="study-icon">
                    </div>
                    <div class="cardinfo">
                <div class="heading">
                    <h2>Study</h2>
                    <img src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="hour">
                    <h1>4hrs</h1>
                    <p id="hrs">Last Week - 7hrs</p>
                </div>
                </div>
            </div>
            <div class="selfcare cards">
                <div class="icon">
                    <img src="./images/icon-self-care.svg" alt="selfcare-icon">
                    </div>
                    <div class="cardinfo">
                <div class="heading">
                    <h2>Selfcare</h2>
                    <img src="./images/icon-ellipsis.svg" alt="Ellipsis Icon">
                </div>
                <div class="hour">
                    <h1>2hrs</h1>
                    <p id="hrs">Last Week - 2hrs</p>
                </div>
                    </div>
        </div>
        </div>
    </div>
</body>
</html>
